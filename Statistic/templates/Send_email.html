<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'send_email_url' %}" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for item in form %}
            <p><label class='form-label' for="{{ item.id_for_label }}">{{ item.label }}</label>{{ item }}</p>
            <div class="form-error">{{ item.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Отправить Письмо</button>
    </form>
</body>
</html>
