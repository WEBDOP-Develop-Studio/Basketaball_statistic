{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'sign_in_url' %}">ВХОД</a>     <a href="{% url 'sign_up_url' %}">РЕГИСТРАЦИЯ</a>
    <form action="{% url 'sign_up_url' %}" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for item in form %}
            <p><label class='form-label' for="{{ item.id_for_label }}">{{ item.label }}</label>{{ item }}</p>
            <div class="form-error">{{ item.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
