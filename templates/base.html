<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/media/photos/2022/09/02/g-700x390.jpg" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %} style {% endblock %}
</head>
<body>
<a href="{% url 'home_url' %}"><img src="media/photos/2022/09/02/g-700x390.jpg" alt="" width="50"></a>
<a href="{% url 'card_url' %}">Card</a>
<a href="{% url 'send_email_url' %}">SEND EMAIL</a>
{% if request.path !=  '/Регистрация'  and request.path !=  '/Вход' and not user.is_authenticated %}
    <a href="{% url 'sign_in_url' %}">ВОЙТИ</a>
{% endif %}
{% if user.is_authenticated %}
    <a href="{% url 'sign_out_url' %}">ВЫЙТИ</a>
{% endif %}

{% block content %}EMPTY CONTENT{% endblock %}
</body>
</html>
